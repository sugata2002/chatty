<div class="bg-[#23272e] min-h-screen flex">
    <div class="min-h-screen w-24 border-r-[2px] border-gray-700 flex flex-col">
        <div class="h-10 w-full pt-3 flex justify-center">
            <img class="w-16 h-6" src="../../assets/chatty-high-resolution-logo-white-transparent.png">
        </div>
        <div class="flex-grow flex justify-center items-center">
            <div class="bg-[#11151b] w-[3.5rem] text-white text-center rounded-lg">
                <div class="pt-3 w-full">
                    <a class="hover:text-[#695cff] block py-2">
                        <fa-icon [icon]="faComment"></fa-icon>
                    </a>
                </div>
                <div class="pt-3">
                    <a class="hover:text-[#695cff] block py-2">
                        <fa-icon [icon]="faPlay"></fa-icon>
                    </a>
                </div>
                <div class="pt-3">
                    <a class="hover:text-[#695cff] block py-2">
                        <fa-icon [icon]="faGear"></fa-icon>
                    </a>
                </div>
                <span class="border-b-2 border-gray-700 block pt-6"></span>
                <div class="pt-4 pb-2 hover:text-[#695cff]">
                    <a (click)="logout()" class="block py-2">
                        <fa-icon [icon]="faArrowRightFromBracket"></fa-icon>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Right side navigation -->
    <div class="w-[100%]">
        <div class="w-[100%] h-14 border-b-[2px] border-gray-700 text-white flex justify-end">
            <div class="relative">
                <img class="w-10 h-10 rounded mt-2" src="./../../assets/IMG_20240420_211219_473.jpg" alt="">
                <span
                    class="absolute bottom-0 left-8 transform translate-y-1/4 w-3.5 h-3.5 bg-green-400 border-2 border-gray-800 rounded-full"></span>
            </div>
            <div class="mx-5 font-landingbold text-xl flex flex-col">
                Welcome,
                <span class="pl-2 font-pop">{{fname}}</span>
            </div>
        </div>

        <!------------------- -->
        <div class="h-[92.3%] ">
            <div class="w-[18%] h-[100%] border-r-[2px] border-gray-700">
                <div class="mx-3 text-white font-landingbold text-sm flex justify-between pt-3">
                    <span>Chat Session</span>
                    <span class="text-purple-500 cursor-pointer">Filter</span>
                </div>
                <div class="mx-2 pt-5  ">

                    <form class="flex items-center max-w-sm mx-auto ">
                        <label for="simple-search" class="sr-only">Search</label>
                        <div class="relative w-full">
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M3 5v10M3 5a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm0 10a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm12 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0V6a3 3 0 0 0-3-3H9m1.5-2-2 2 2 2" />
                                </svg>
                            </div>
                            <input type="text" id="simple-search"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Search..." required />
                        </div>
                        <button type="submit"
                            class="p-2.5 ms-2 text-sm font-medium text-white bg-purple-600 rounded-lg border border-purple-600 hover:bg-purple-700 focus:ring-4 focus:outline-none  ">
                            <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 20 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                            </svg>
                            <span class="sr-only">Search</span>
                        </button>
                    </form>
                    <!-- <span class="border-b-[2px] border-gray-700 pt-3"></span> -->
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Div under the navbar -->
